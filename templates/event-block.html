<div class="forge-events-block reveal">
    <div class="wrapper">
        <div class="row">
            <div class="col-lg-6">
                <p class="discreet">{$blocktitle}</p>
                <h2>{$title}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">PROGRESS</div>
        </div>
        <div class="row">
            <div class="col-lg-7">
                <p class="lead">{$lead}</p>
                {$text}
                <div class="actions">
                    {if="$prim_cta_title"}<a href="{$prim_cta_url}" class="btn btn-primary">{$prim_cta_title}</a>{/if}
                    {if="$secondary_cta_title"}<a href="{$secondary_cta_url}" class="btn">{$secondary_cta_title}</a>{/if}
                </div>
            </div>
            <div class="col-lg-1">
            </div>
            <div class="col-lg-4">
                <div class="fact"><p class="discreet">{$when_label}</p><h3>{$when_value}</h3></div>
                <div class="fact"><p class="discreet">{$where_label}</p><h3>{$where_value}</h3></div>
                <div class="fact"><p class="discreet">{$price_label}</p><h3>{$price_value}</h3></div>
            </div>
        </div>
</div>
