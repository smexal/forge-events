{if="$seatplan"}
<!-- Seatplan -->
<div class="wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1>{$participants_title}</h1>
        </div>
    </div>
    <div class="search-field form-group reveal">
        <label class='control-label'>{$searchLabel}</label>
        <input type="text" id="searchParticipants" name="search" />
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div id="seatplan" class="reveal">
                <div class="row">
                    {$seatplan}
                </div>
            </div>
        </div>
    </div>

    <!-- Participants -->
    <div class="row">
        <div class="col-lg-12">
            <div id="participants">
                {loop="$participants"}
                    <div class="compact-infobox reveal">
                        <div class="avatar">
                            {if="$value.user.avatar"}
                                <div class="image" style="background-image:url({$value.user.avatar});"></div>
                            {else}
                                <div class="avatar-placeholder"><i class="icon ion-ios-person-outline"></i></div>
                            {/if}
                        </div>
                        <div class="data">
                            <h4>{$value.user.username}</h4>
                            <p class="discreet">{if="$value.seat"}{$value.seat}{else}{$noSeat}{/if}</p>
                        </div>
                    </div>
                {/loop}
            </div>
        </div>
    </div>

</div>
{/if}
